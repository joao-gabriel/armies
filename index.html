<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Armies!</title>
  </head>
  <body>

    <div class="container">
      <div class="row pt-4">
        <div class="col-12">
          <p class="text-center"><span class="your-damage">X</span>/<span class="your-damage-limit">X</span> pontos de dano.</p>
          <p class="text-center"><span class="enemy-damage">X</span>/<span class="enemy-damage-limit">X</span> pontos de dano no inimigo.</p>
        </div>
      </div>
      <div class="row your-hand pt-4">
        <div class="col-4">
          <div class="game-card in-hand p-3 m-auto">
            <div class="card name">XXXXX</div>
            <img src="img/fortaleza.png" class="w-100 rounded mx-auto d-block" />
            <div class="points">+X</div>
            <div class="card description"></div>
          </div>
        </div>
        <div class="col-4">
          <div class="game-card in-hand p-3 m-auto">
            <div class="card name">XXXXX</div>
            <img src="img/fortaleza.png" class="w-100 rounded mx-auto d-block" />
            <div class="points">+X</div>
            <div class="card description"></div>
          </div>
        </div>
        <div class="col-4">
          <div class="game-card in-hand p-3 m-auto">
            <div class="card name">XXXXX</div>
            <img src="img/fortaleza.png" class="w-100 rounded mx-auto d-block" />
            <div class="points">+X</div>
            <div class="card description"></div>
          </div>
        </div>
      </div>
      
      <div class="row your-decks pt-5">
        <div class="col-3 offset-3">
          <div class="your-deck text-center">      
            <div class="turned-card game-card">
            </div>
            <p><span class="remaining-cards">X</span> cartas restantes.</p>
          </div>
        </div>
        <div class="col-3">
          <div class="game-card card-placeholder discarded-top-card"></div>
          <p class="text-center"><span class="discarded-cards">X</span> cartas descartadas.</p>
        </div>
      </div>
    </div>

    <div class="modal bd-example-modal-lg" tabindex="-1" role="dialog" id="myModal">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Batalha</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body battlefield">
            <div class="row">
              <div class="col-12">
                <div class="alert text-center"></div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <p class="text-center">Inimigo:</p>
              </div>              
            </div>
            <div class="row pt-4 enemyBattlefield">
              <div class="col-5 battle-card">
                <div class="game-card p-3 m-auto">
                  <div class="card name">XXXXX</div>
                  <img src="img/fortaleza.png" class="w-100 rounded mx-auto d-block" />
                  <div class="points">+X</div>
                  <div class="card description"></div>
                </div>
              </div>
              <div class="col-2">
                <p class="totalPoints enemyPoints">X</p>
              </div>
              <div class="col-5 battle-card">
                <div class="game-card p-3 m-auto">
                  <div class="card name">XXXXX</div>
                  <img src="img/fortaleza.png" class="w-100 rounded mx-auto d-block" />
                  <div class="points">+X</div>
                  <div class="card description"></div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <p class="text-center">VocÃª:</p>
              </div>              
            </div>
            <div class="row pt-4 yourBattlefield">
              <div class="col-5 battle-card">
                <div class="game-card p-3 m-auto">
                  <div class="card name">XXXXX</div>
                  <img src="img/fortaleza.png" class="w-100 rounded mx-auto d-block" />
                  <div class="points">+X</div>
                  <div class="card description"></div>
                </div>
              </div>
              <div class="col-2">
                <p class="totalPoints yourPoints">X</p>
              </div>
              <div class="col-5 battle-card">
                <div class="game-card p-3 m-auto">
                  <div class="card name">XXXXX</div>
                  <img src="img/fortaleza.png" class="w-100 rounded mx-auto d-block" />
                  <div class="points">+X</div>
                  <div class="card description"></div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <p class="battleMessage"></p>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Fechar</button>
          </div>
        </div>
      </div>
    </div>

    <div class="text-center">Repo: <a href="https://github.com/joao-gabriel/armies" target="_blank">https://github.com/joao-gabriel/armies</a></div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/ulg/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="js/army.js"></script>
  </body>
</html>
